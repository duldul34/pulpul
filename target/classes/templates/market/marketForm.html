<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/market/marketForm.css}" >
  </th:block>

	<div layout:fragment="content">
		<div id="pageWrap">
		  <div id="pageTit">마켓 관리</div>
		  <div id="menu">
		    <div><a href="/market/view" class="list-on">마켓 정보</a></div>
		    <div>|</div>
		    <div><a href="/market/goods/list" class="list">상품 관리</a></div>
		    <div>|</div>
		    <div><a class="list">공유 물품 관리</a></div>
		  </div>
		
		  <table>
		    <tr>
		      <td class="text-name">마켓명</td>
		      <td><input type="text" placeholder="마켓명을 입력하세요." /></td>
		    </tr>
		    <tr>
		      <td class="text-name">마켓 소개</td>
		      <td><textarea placeholder="마켓 소개를 작성해주세요."></textarea></td>
		    </tr>
		    <tr>
		      <td class="text-name">마켓 사진</td>
		      <td>
		        <input type="file" id="fileWrap" />
		      </td>
		    </tr>
		    <tr>
		      <td class="text-name">연락 가능 시간</td>
		      <td><input type="text" placeholder="예) 오후 1:00 ~ 오후 3:00" /></td>
		    </tr>
		    <tr>
		      <td class="text-name">교환/반품/환불 정책</td>
		      <td>
		        <input type="text" placeholder="교환/반품/환불 정책을 입력해주세요." />
		      </td>
		    </tr>
		    <tr>
		      <td class="text-name">구매 전 유의사항</td>
		      <td>
		        <input type="text" placeholder="구매 전 유의사항을 입력해주세요." />
		      </td>
		    </tr>
		    <tr>
		      <td class="text-name">마켓 공개</td>
		      <td>
		        <form>
		          <label>
		            <input type="radio" id="dark" name="radio" checked />
		            <span>공개</span>
		          </label>
		          <label>
		            <input type="radio" id="light" name="radio" />
		            <span>비공개</span>
		          </label>
		        </form>
		      </td>
		    </tr>
		  </table>
		
		  <div id="btnWrap">
		    <button id="saveBtn">저장</button>
		  </div>
		</div>
	</div>
</html>
