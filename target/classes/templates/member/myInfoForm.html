<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/member/myInfoForm.css}" >
  </th:block>

	<div layout:fragment="content">
		<script th:inline="javascript">
	  		console.log('member 확인');
	  		var member = [[${member}]];
	  		console.log(member);
  		</script>
		<div id="pageWrap">
      <div id="pageTit">내 정보</div>
      <div id="pageSubTit">My information</div>

      <table>
        <tr>
          <td class="tb-tit">이름</td>
          <td>
            <input type="text" placeholder="이름을 입력하세요." th:value="${member.name}" />
          </td>
        </tr>

        <tr>
          <td class="tb-tit">연락처</td>
          <td>
            <input type="text" placeholder="연락처를 입력하세요." th:value="${member.phone}" />
          </td>
        </tr>

        <tr>
          <td class="tb-tit">생년월일</td>
          <td>
            <input type="text" placeholder="생년월일을 입력하세요." th:value="${member.birth}" />
          </td>
        </tr>

        <tr>
          <td class="tb-tit">주소</td>
          <td>
            <div id="inputWrap">
              <input type="text" placeholder="우편번호를 입력하세요." th:value="${member.zip}" />
              <input type="text" placeholder="주소를 입력하세요." th:value="${member.address}" />
              <input type="text" placeholder="상세주소를 입력하세요." th:value="${member.addressDetail}" />
            </div>
          </td>
        </tr>
      </table>

      <button id="saveBtn">저장</button>
    </div>
	</div>
</html>
