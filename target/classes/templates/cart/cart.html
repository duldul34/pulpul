<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/cart/cart.css}" >
  </th:block>

	<div layout:fragment="content">
	<script th:inline="javascript">
  		console.log('데이터 확인');
  		var cart = [[${cart}]];
  		console.log(cart);
  </script>
	 <div id="pageWrap">
      <div id="pageTit">장바구니</div>
      <div id="pageSubTit">Shopping bag</div>
      <div class="noCartItem" th:if="${cart == null}">
      <div class="noCartItemTit">장바구니에 상품을 추가해주세요!</div>
       <div class="bottom-btn-wrap">
      	<button class="continue-shopping" onclick="location.href='/lookup/goodsList'">쇼핑 하러가기</button>
       </div>
      </div>

      <div th:each="cartItem : ${cart?.cartItemList}">
      <div th:text="${cartItem.goods.item.market.name}" class="market-name"></div>
      <table>
        <tr>
          <th class="check-box"></th>
          <th class="item-info">상품 정보</th>
          <th class="item-num">수량</th>
          <th class="price">판매 가격</th>
          <th class="shipping">배송비</th>
          <th class="btn-wrap"></th>
        </tr>

        <tr>
          <td class="check-box"><input type="checkbox"/></td>
          <td class="item-info" th:text="${cartItem.goods.item.name}"></td>
          <td class="item-num"  th:text="${cartItem.quantity}"></td>
          <td class="price" th:text="${cartItem.price}"></td>
          <td class="shipping" th:text="${cartItem.goods.shippingFee}"></td>
          <td class="btn-wrap"><button class="cancel-btn" th:onclick="deleteItem([[${cartItem.goods.item.id}]])">삭제</button></td>
        </tr>

      </table>
      
      <div class="total-price-wrap">
        <div class="total-price-tit">판매금액</div>
        <div class="total-price">0원</div>
      </div>

      <div class="bottom-btn-wrap">
      	<button class="continue-shopping" onclick="location.href='/lookup/goodsList'">쇼핑 계속하기</button>
        <button class="check-item-order" onclick="location.href='/order/purchase'">선택 상품 주문</button>
        <button class="all-item-delete" th:onclick="deleteItemByMarket([[${cartItem.goods.item.market.id}]])">전체 항목 삭제</button>
      </div>
      </div>
    </div>
    <th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/cart/cart.js}"></script>
  </th:block>
	</div>
</html>
