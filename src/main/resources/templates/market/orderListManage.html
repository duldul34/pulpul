<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/market/orderListManage.css}" >
  </th:block>
  
  <th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
  	<script th:src="@{/js/market/orderListManage.js}" defer></script>
  	 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </th:block>

	<div layout:fragment="content">
		<script th:inline="javascript">
  		console.log('데이터 확인');
  		var orderList = [[${orderList}]];
  		console.log(orderList);
  	</script>
		<div id="pageWrap">
      <div id="pageTit">상품 관리</div>
      <div id="pageSubTit">전체 구매 현황</div>
      
       <div id="menu">
		    <div><a href="/market/view" class="list">마켓 정보</a></div>
		    <div>|</div>
		    <div><a href="/market/goods/list" class="list-on">상품 관리</a></div>
		    <div>|</div>
		    <div><a href="/market/shareThing/list" class="list">공유 물품 관리</a></div>
		  </div>

      <div id="searchWrap">
        <img src="/images/searchWayBill.svg" />
        <input
          type="text"
          placeholder="운송장 번호를 검색해주세요."
          id="wayBill" class="filterText" value=""
        />
      </div>

      <table>
        <tr>
          <th class="order-num">주문 번호</th>
          <th class="order-date">주문일</th>
          <th class="order-price">총 가격</th>
          <th class="order-status">주문 상태</th>
          <th class="order-waybill">운송장 번호</th>
        </tr>

        <tr class="order" th:each="order : ${orderList.pageList}" th:classappend="${order.orderStatus} == 3 ? 'table-disabled'">
          <td class="orderNum"><a th:href="@{/market/orderDetailManage(orderId=${order.id})}" class="order-num-hover" th:text="${order.id}"></a></td>
          <td th:text="${order.orderDate}">2022-03-31</td>
          <td th:text="|${#numbers.formatInteger(order.totalPrice, 0, 'COMMA')}원|">8000원</td>
          <td th:if="${order.orderStatus == 0}">주문취소</td>
          <td th:if="${order.orderStatus == 1}">결제완료</td>
          <td th:if="${order.orderStatus == 2}">배송시작</td>
          <td th:if="${order.orderStatus == 3}">주문확정</td>
          <td th:if ="${order.trackingNumber == null}">
            <div id="wayBillBox">
             <form method="post" id="form" action="/order/startDeliver">
              <input type="hidden" name="id" th:value="${order.id}">
              <input type="text" id="perWayBill" name="trackingNumber"/>
               <button id="wayBillBtn" type="submit">
                <img src="/images/checkBtn.svg" />
              </button>
              <script th:inline="javascript">
		    	  var failed = [[${changeFailed}]];
				  		if(failed == true){
				  			Swal.fire({
				  			  text: "??",
				  			  icon: "error",
				  			  confirmButtonColor: '#93c0b5',
				  			  confirmButtonText: '확인',
				  			}).then((result) => {
							  if (result.isConfirmed) { 
								location.href="";
							  }
						  	});
				  		}
				  </script>
              </form>
            </div>
          </td>
            <td th:unless ="${order.trackingNumber == null}">
            <div id="wayBillBox" class="trackingNumber">
              <span th:text="${order.trackingNumber}"></span>
            </div>
          </td>
        </tr>
      </table>

      <div id="totalPriceWrap">
        <div id="totalPriceInner">
          <span id="totalPriceTit">판매 총 금액</span>
          <span id="totalPrice" th:text="${#numbers.formatInteger(#aggregates.sum(orderList.pageList.![totalPrice]), 0, 'COMMA')} + '원'"></span>
        </div>
      </div>
      <div th:if="${!orderList.firstPage}">
      	<button id="returnBtn" th:onclick="'location.href=\''+ @{/market/orderListManage2(pageType=previous)} + '\''">이전으로</button>
      </div>
      <div th:if="${!orderList.lastPage}">
      	<button id="returnBtn" th:onclick="'location.href=\''+ @{/market/orderListManage2(pageType=next)} + '\''">다음으로</button>
      </div>
      <button id="returnBtn" onclick="location.href='/market/goods/list'">뒤로 가기</button>
    </div>
	</div>
</html>
