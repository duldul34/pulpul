<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/market/shareThingForm.css}" >
  </th:block>

	<div layout:fragment="content">
		<div id="pageWrap">
      <div id="pageTit">공유 물품 대여</div>
			<div id="pageSubTit">공유 물품 등록</div>
			
      <table>
        <tr>
          <td class="text-name">공유 물품명</td>
          <td><input type="text" placeholder="물품명을 입력하세요." /></td>
        </tr>
        <tr>
          <td class="text-name">물품 설명</td>
          <td>
            <textarea placeholder="물품 설명을 작성해주세요."></textarea>
          </td>
        </tr>
        <tr>
          <td class="text-name">배송비</td>
          <td><input type="text" placeholder="예) 2000" /></td>
        </tr>
        <tr>
          <td class="text-name">대여 시 유의사항</td>
          <td>
            <input type="text" placeholder="대여 시 유의사항을 입력해주세요." />
          </td>
        </tr>
        <tr>
          <td class="text-name">식물 사진</td>
          <td>
            <input type="file" id="fileWrap" />
          </td>
        </tr>

        <tr>
          <td class="text-name">공개 여부</td>
          <td>
            <form>
              <label>
                <input type="radio" id="dark" name="radio" checked />
                <span>공개</span>
              </label>
              <label>
                <input type="radio" id="light" name="radio" />
                <span>비공개</span>
              </label>
            </form>
          </td>
        </tr>
      </table>

      <div id="btnWrap">
        <button id="cancelBtn" onclick="location.href='/market/shareThing/list'">취소</button>
        <button id="saveBtn">등록</button>
      </div>
    </div>
	</div>
</html>
