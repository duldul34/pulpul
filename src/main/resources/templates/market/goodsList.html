<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/market/goodsList.css}" >
  </th:block>

	<div layout:fragment="content">
	
  <script th:inline="javascript">
  		console.log('데이터 확인');
  		var goodsList = [[${goodsList}]];
  		console.log(goodsList);
  </script>
  
		<div id="pageWrap">
		  <div id="pageTit">상품 관리</div>
		  <div id="pageSubTit">상품 목록</div>
		  
		  <div id="menu">
		    <div><a href="/market/view" class="list">마켓 정보</a></div>
		    <div>|</div>
		    <div><a href="/market/goods/list" class="list-on">상품 관리</a></div>
		    <div>|</div>
		    <div><a href="/market/shareThing/list" class="list">공유 물품 관리</a></div>
		  </div>
		
		  <table>
		    <tr>
		      <td class="item-img"></td>
		      <td class="item-info">상품 정보</td>
		      <td class="item-num">수량</td>
		      <td class="item-shipping">배송비</td>
		      <td class="item-price">판매가격</td>
		      <td class="item-delete"></td>
		    </tr>
		
		    <tr th:if="${goods.item.orderStatus} == 0" th:each="goods : ${goodsList}" class="tb-disable">
        	<tr th:unless="${goods.item.orderStatus} == 0" th:each="goods : ${goodsList}">
		      <td><img th:src="${goods.item.thumbnailUrl}" /></td>
		      <td th:text="${goods.item.name}"></td>
		      <td th:text="${goods.salesQuantity}"></td>
		      <td th:text="${goods.shippingFee}"></td>
		      <td th:text="${goods.price}"></td>
		      <td><button class="deleteBtn" onclick="location.href='/market/goods/delete'">삭제</button></td>
		    </tr>
		  </table>
		
		  <div id="btnWrap">
		    <button id="addItemBtn" onclick="location.href='/market/goods/upload'">상품 추가</button>
		    <button id="purchaseStatusBtn" onclick="location.href='/market/orderListManage'">전체 구매현황</button>
		  </div>
		</div>
	</div>
</html>
