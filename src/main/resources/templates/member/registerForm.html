<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <th:block layout:fragment="css">
  	<link rel="stylesheet" th:href="@{/css/member/registerForm.css}" >
  </th:block>

	<div layout:fragment="content">
		<script th:inline="javascript">
	  		console.log('데이터 확인');
	  		var member = [[${member}]];
			console.log(member);
		</script>
		<form action="/member/register" method="post" th:object="${member}">
		<div id="joinPageWrap">
		  <div id="joinText">
		    <div id="joinTit">회원가입</div>
		    <div id="joinSubTit">회원정보를 입력하세요.</div>
		  </div>
		  <table>
		    <tr>
		      <td class="text-name">아이디<span>*</span></td>
		      <td><input type="text" placeholder="아이디" name="id" /></td>
		    </tr>
		    <tr>
		      <td class="text-name">비밀번호<span>*</span></td>
		      <td><input type="text" placeholder="비밀번호" name="password"/></td>
		    </tr>
		    <tr>
		      <td class="text-name">비밀번호 확인<span>*</span></td>
		      <td><input type="text" placeholder="비밀번호 확인" name="passwordCheck"/></td>
		    </tr>
		    <tr>
		      <td class="text-name">이름<span>*</span></td>
		      <td><input type="text" placeholder="이름" name="name"/></td>
		    </tr>
		    <tr>
		      <td class="text-name">생년월일<span>*</span></td>
		      <td>
		        <input type="text" placeholder="생년월일 (8자리로 입력해주세요.)" name="birth"/>
		      </td>
		    </tr>
		    <tr>
		      <td class="text-name">이메일<span>*</span></td>
		      <td><input type="text" placeholder="이메일" name="email"/></td>
		    </tr>
		    <tr>
		      <td class="text-name">연락처<span>*</span></td>
		      <td>
		        <input type="text" placeholder="연락처 (숫자만 입력해주세요.)" name="phone" />
		      </td>
		    </tr>
		    <tr>
		      <td class="text-name">주소<span>*</span></td>
		      <td>
		        <div id="addressText">
		          <input type="text" placeholder="우편번호" name="zip" />
		          <input type="text" placeholder="주소" name="address"/>
		          <input type="text" placeholder="상세주소" name="addressDetail"/>
		        </div>
		      </td>
		    </tr>
		  </table>
		  
	      <div class="invalid-feedback" th:errors="*"> </div>
	      
		  <div id="btnWrap">
		    <button id="joinCancelBtn"  onclick="location.href='/member/login'">회원가입 취소</button>
		    <button id="joinBtn" type="submit">회원가입</button>
		  </div>
		</div>
		</form>
	</div>
</html>
