<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/lookup/goodsDetail.css}" >
  	<link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}" >
  </th:block>
  
  <th:block layout:fragment="script">
  	<script th:src="@{/js/swiper-bundle.min.js}" defer></script>
  	<script th:src="@{/js/lookup/goodsDetail.js}" defer></script>
  </th:block>

	<div layout:fragment="content">
		<div id="pageWrap">
      <div id="infoCover">
		    <div class="swiper-container mySwiper">
		      <div class="swiper-wrapper">
		        <div class="swiper-slide">
		          <img src="https://placeimg.com/596/398/any" />
		        </div>
		        <div class="swiper-slide">
		          <img src="https://placeimg.com/596/398/animals" />
		        </div>
		        <div class="swiper-slide">
		          <img src="https://placeimg.com/596/398/nature" />
		        </div>
		        <div class="swiper-slide">
		          <img src="https://placeimg.com/596/398/people" />
		        </div>
		        <div class="swiper-slide">
		          <img src="https://placeimg.com/596/398/tech" />
		        </div>
		      </div>
		      <div class="swiper-button-next"></div>
		      <div class="swiper-button-prev"></div>
		      <div class="swiper-pagination"></div>
		    </div>

        <div id="info">
          <div id="tagWrap">
            <div class="tag"># 태그</div>
            <div class="tag"># 태그</div>
            <div class="tag"># 태그</div>
          </div>

          <div id="itemName">### 식물</div>

          <div id="itemInfo">(식물 소개)</div>

          <div id="priceWrap">
            <div id="priceTit">판매 가격</div>
            <div id="price">8000원</div>
          </div>

          <div id="itemNumWrap">
            <div id="itemNumTit">수량</div>
            <input type="text" placeholder="0" id="itemNumInput" />
          </div>

          <div id="itemSizeWrap">
            <div id="itemSizeTit">식물 크기</div>
            <div id="itemSize">10, 20 (가로, 세로)</div>
          </div>

          <hr class="hr-dotted" />

          <div id="totalPriceWrap">
            <div id="totalPriceTit">총 결제금액</div>

            <div id="calWrap">
              <div id="itemPriceWrap">
                <div id="itemPrice">8000</div>
                <div id="itemPriceTit">(판매가격)</div>
              </div>

              <div id="mul">X</div>

              <div id="itemQuantityWrap">
                <div id="itemQuantity">2</div>
                <div id="itemQuantityTit">(수량)</div>
              </div>

              <img src="/images/add.svg" />

              <div id="shippingWrap">
                <div id="shipping">2500</div>
                <div id="shippingTit">(배송비)</div>
              </div>
            </div>

            <div id="totalPrice">10500원</div>
          </div>

          <div id="btnWrap">
            <button id="cartBtn">장바구니</button>
            <button id="cancelBtn" onclick="location.href='/lookup/goodsList'">취소</button>
          </div>

          <a href="/lookup/market/goodsList" id="marketLink">
            <img src="/images/smallShopIcon.svg" />
            (작성자 이름) 마켓으로 이동하기
          </a>
        </div>
      </div>

      <div id="reviewHeader">
        <div id="reviewTit">상품 리뷰</div>
        <div id="ratingTotalWrap">
          <img src="/images/star.svg" />
          <div id="ratingTotal">5.0</div>
        </div>
      </div>

      <div id="reviewBox">
        <div id="reviewContent">
          <div id="reviewWrap">
            <img src="/images/reviewer.svg" />

            <div id="reviewerBox">
              <div id="ratingWrap">
                <img src="/images/star.svg" />
                <div id="rating">5.0</div>
              </div>

              <div id="reviewerWrap">
                <div id="reviewer">(작성자 이름)</div>
                <div id="reviewDate">2022-03-20</div>
              </div>
            </div>
          </div>
        </div>

        <div id="review">(리뷰 내용)</div>

        <hr class="hr-dotted" />
      </div>

      <div id="reviewBox">
        <div id="reviewContent">
          <div id="reviewWrap">
            <img src="/images/reviewer.svg" />

            <div id="reviewerBox">
              <div id="ratingWrap">
                <img src="/images/star.svg" />
                <div id="rating">5.0</div>
              </div>

              <div id="reviewerWrap">
                <div id="reviewer">(작성자 이름)</div>
                <div id="reviewDate">2022-03-20</div>
              </div>
            </div>
          </div>
        </div>

        <div id="review">(리뷰 내용)</div>

        <hr class="hr-dotted" />
      </div>
    </div>
	</div>
</html>
